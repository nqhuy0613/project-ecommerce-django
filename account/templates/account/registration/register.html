{% include "store/base.html"%}
 {% load static %}
  {% load mathfilters %}
   {% block content %}

<div class="page">
  <div class="card">
    <div class="left">
      <div class="illustration">
        <i class="fa-solid fa-user-plus"></i>
      </div>
    </div>

    <div class="right">
      <h1 class="title">Create Your Account</h1>

      <form id="signupForm" method="POST" autocomplete="off">
        {% csrf_token %}

        <div class="field">
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            name="full_name"
            placeholder="Full Name"
            required
          />
        </div>

        <div class="field">
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>

        <div class="field">
          <i class="fa-solid fa-address-card"></i>
          <input type="text" name="username" placeholder="Username" required />
        </div>

        <div class="field">
          <i class="fa-solid fa-lock"></i>
          <input
            id="pwd1"
            type="password"
            name="password1"
            placeholder="Password"
            required
          />
          <button type="button" class="show" onclick="togglePwd('pwd1', this)">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>

        <div class="field">
          <i class="fa-solid fa-lock"></i>
          <input
            id="pwd2"
            type="password"
            name="password2"
            placeholder="Confirm Password"
            required
          />
          <button type="button" class="show" onclick="togglePwd('pwd2', this)">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>

        <button class="btn" type="submit" id="submitBtn">SIGN UP</button>
      </form>

      <div class="signup">
        Already have an account?
        <a href="login.html">Login â†’</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
