{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <!-- Lib CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS của bạn -->
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
 <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}">-->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar" id="site-navbar">
    <a href="index.html" class="logo">
      <img src="https://www.freepnglogos.com/uploads/original-samsung-logo-10.png" alt="Samsung Logo">
      SAMSUNG
    </a>

    <ul>
      <li><a href="#">Samsung Galaxy</a></li>
      <li><a href="#">Galaxy Watch</a></li>
      <li><a href="#">Galaxy Tab</a></li>
      <li><a href="#">Galaxy Buds</a></li>
      <li><a href="#">Phụ kiện</a></li>
      <li><a href="#">Máy cũ</a></li>
      <li><a href="#">Dịch vụ</a></li>
      <li><a href="#">Tin tức</a></li>
    </ul>

    <div class="icons">
      <a href="#" id="search-btn" data-action="toggle-search" aria-label="Tìm kiếm">
        <i class="fa-solid fa-magnifying-glass"></i>
      </a>
      <a href="{% url 'cart-summary'%}" aria-label="Giỏ hàng">
        <i class="fa-solid fa-cart-shopping">
          <span id="cart-count">0</span>
        </i>
      </a>
      <a href="login.html" aria-label="Tài khoản">
        <i class="fa-solid fa-user"></i>
      </a>
    </div>
  </nav>

  <!-- Search -->
  <div class="overlay" id="overlay" data-action="close-search"></div>
  <div class="search-box" id="search-box">
    <input id="search-input" type="text" placeholder="Tìm kiếm sản phẩm...">
  </div>

  <!-- MAIN -->
  <main id="home" data-view="home">

    

        {% block content %} 
        
        

        {% endblock %}

  </main>


  <div id="cart-popup" class="cart-popup hidden">
    <p id="cart-popup-text"> Đã thêm vào giỏ hàng!</p>
  </div>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/cart.js' %}"></script>

</body>

</html>
