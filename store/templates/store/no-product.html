{% extends "./base.html" %}

{% load static %}


{% block content %}

<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không tìm thấy sản phẩm</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- nếu có CSS chung -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 100px auto;
            text-align: center;
            background: #fff;
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a.button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rất tiếc!</h1>
        <p>Không có sản phẩm nào phù hợp</p>
        <a class="button" href="{% url 'store' %}">Quay lại trang chủ</a>
    </div>
</body>
</html>
{% endblock %}
